<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo" style="max-width: 30%">
    </header>
    <main>
    <section>
        <h2>Select a movie</h2>
        <label for="titles"></label>
        <select id='titles' name='titles' required>
            <option></option>
        </select>
    </section>
    <section>
        <h2>Add a review</h2>
        <form>
        <label for="review">Your Review</label>
        <input id="review" name="review" type="text" required>
        <input type="submit">
        </form>
    </section>
    <section>
        <h2>Movie details</h2>
        <div id="display-info"></div>
    </section>
    <section>
        <h2>People</h2>
        <ol class="hidden"></ol>
        <button type="submit" id="show-people">Show People</button>
    </section>
    <section>
        <h2>Reviews</h2>
        <ul></ul>
        <button type="submit" id="reset-reviews">Reset Reviews</button>
    </section>
    </main>
</body>
</html>
